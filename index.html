<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador Alura</title>
</head>

<body>
    <nav>
        <a href="https://app.aluracursos.com/dashboard"><img alt="Alura"
                src="https://cuponomia-a.akamaihd.net/img/stores/original/alura-637582521816079946.png"></a>
    </nav>
    <div class="container">
        <h1>Encriptador de textos</h1>
        <input type="text" id="result">
        <img id="result-img" src="https://trello.com/1/cards/62261d46bd86ed19bd880a9c/attachments/62261db8f0ff343d54c67710/previews/62261db9f0ff343d54c67762/download/1.png">
        <input id="text" size="100" type="text" placeholder="Ingrese la palabra a encriptar/desencriptar">
        <br>
        <br>
        <button id="btn-cript" type="submit" class="encript">Encriptar</button>
        <button id="btn-dscript" type="submit" class="desencript">Desencriptar</button>
        <button id="btn-copy" type="submit" class="desencript">Copiar</button>
    </div>

    <footer>
        <h5>
            <a href="https://www.linkedin.com/in/lucas-cardone/">Lucas Cardone</a> | <a href="https://app.aluracursos.com/dashboard">Alura Latam</a>
             | <a href="https://www.oracle.com/ar/index.html">Oracle</a>
        </h5>
    </footer>

</body>
<script src="encriptador.js"></script>

</html>
